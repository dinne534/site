<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>История Великой Отечественной войны</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-wrapper">
        <!-- Навигация -->
        <nav class="main-nav">
            <div class="container">
                <ul class="nav-list">
                    <li class="nav-item"><a href="index.html" class="nav-link">Главная</a></li>
                    <li class="nav-item"><a href="personalities.html" class="nav-link">Личности</a></li>
                    <li class="nav-item"><a href="hero_cities.html" class="nav-link">Города-герои</a></li>
                    <li class="nav-item"><a href="great_battles.html" class="nav-link">Великие битвы</a></li>
                    <li class="nav-item"><a href="stories.html" class="nav-link">Истории</a></li>
                </ul>
            </div>
        </nav>

        <main class="main">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Футер -->
    <footer class="footer">
        <div class="container">
            <div class="footer-links">
                <a href="contacts.html" class="footer-link">Контакты</a>
                <a href="projects.html" class="footer-link">Другие проекты</a>
                <a href="about.html" class="footer-link">О нас</a>
            </div>
            <div class="copyright">
                &copy; 2025 История Великой Отечественной войны. created by @switchxc 
            </div>
        </div>
    </footer>

    <!-- Кнопка "Наверх" -->
    <div class="back-to-top" id="backToTop">↑</div>

    <script>
        // Показываем/скрываем кнопку при прокрутке
        window.addEventListener('scroll', function() {
            var backToTopButton = document.getElementById('backToTop');
            if (window.pageYOffset > 400) {
                backToTopButton.classList.add('visible');
            } else {
                backToTopButton.classList.remove('visible');
            }
        });
        
        // Плавная прокрутка вверх при клике
        document.getElementById('backToTop').addEventListener('click', function(e) {
            e.preventDefault();
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        // Подсветка активной ссылки в навигации
        document.addEventListener('DOMContentLoaded', function() {
            const currentPage = location.pathname.split('/').pop() || 'index.html';
            const navLinks = document.querySelectorAll('.nav-link');
            
            navLinks.forEach(link => {
                const linkPage = link.getAttribute('href');
                if (currentPage === linkPage) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>

---
layout: default
title: about
---
<section class="content-section">
    <div class="container">
        <h2>Контакты</h2>
        <div class="contact-info">
            <p>Если у вас есть вопросы или предложения, вы можете связаться с нами:</p>
            <ul>
                <li>Email: history@example.com</li>
                <li>Телефон: +7 (123) 456-78-90</li>
                <li>Адрес: г. Москва, ул. Историческая, д. 45</li>
            </ul>
        </div>
        <div class="social-links">
            <a href="https://github.com/yourusername" class="social-link" target="_blank">
                <button class="social-button">GitHub</button>
            </a>
            <a href="https://t.me/yourusername" class="social-link" target="_blank">
                <button class="social-button">Telegram</button>
            </a>
        </div>
    </div>
</section>

<style>
    /* Общие стили для секций */
    .content-section {
        padding: 60px 0;
    }

    .content-section h2 {
        color: var(--accent-dark);
        font-size: 2.2rem;
        margin-bottom: 30px;
        text-align: center;
        position: relative;
    }

    .content-section h2:after {
        content: '';
        display: block;
        width: 100px;
        height: 3px;
        background: var(--accent-color);
        margin: 15px auto;
    }

    /* Стили для контактной информации */
    .contact-info {
        max-width: 600px;
        margin: 0 auto;
        background: var(--card-bg);
        padding: 30px;
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        text-align: center;
    }

    .contact-info p {
        color: var(--text-medium);
        line-height: 1.7;
        margin-bottom: 20px;
    }

    .contact-info ul {
        list-style-type: none;
        padding: 0;
    }

    .contact-info li {
        padding: 10px 0;
        color: var(--text-medium);
        border-bottom: 1px solid var(--gray-light);
    }

    .contact-info li:last-child {
        border-bottom: none;
    }

    /* Стили для социальных ссылок */
    .social-links {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
    }

    .social-link {
        text-decoration: none;
    }

    .social-button {
        background: var(--accent-color);
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 30px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
    }

    .social-button:hover {
        background: var(--accent-dark);
        transform: translateY(-3px);
    }

    /* Адаптивность */
    @media (max-width: 768px) {
        .content-section {
            padding: 40px 0;
        }

        .content-section h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .social-links {
            flex-direction: column;
            gap: 15px;
        }
    }
</style>
{% endblock %}
